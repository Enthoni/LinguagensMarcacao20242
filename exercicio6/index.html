<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form id="cadastro">
        <h2>Cadastrar usuário</h2>

        <!-- Seção de Dados Pessoais -->
        <fieldset>
            <legend><span class="numero">1</span> Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

            <label for="confirmaSenha">Confirma senha:</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha">

            <p>Idade:</p>
            <label>
                <input type="radio" name="idade" value="acima" required> Acima 17
            </label>
            <label>
                <input type="radio" name="idade" value="abaixo"> Abaixo ou igual 17
            </label>
        </fieldset>

        <!-- Seção de Perfil -->
        <fieldset>
            <legend><span class="numero">2</span> Perfil</legend>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="3"></textarea>

            <label for="perfilTrabalho">Perfil trabalho:</label>
            <select id="perfilTrabalho" name="perfilTrabalho">
                <option>Front-End Developer</option>
                <option>Back-End Developer</option>
                <option>Full-Stack Developer</option>
            </select>

            <p>Interesses:</p>
            <label>
                <input type="checkbox" name="interesses" value="programador"> Programador
            </label>
            <label>
                <input type="checkbox" name="interesses" value="design"> Design
            </label>
            <label>
                <input type="checkbox" name="interesses" value="analista"> Analista
            </label>
        </fieldset>

        <button type="submit">Enviar dados</button>
    </form>
</body>
</html>
