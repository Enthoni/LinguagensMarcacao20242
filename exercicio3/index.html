<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
        <div>
            <div>
                <form action="index.html" method="post">
                    <h1>Cadastrar usuário</h1>

                    <!-- Dados pessoais -->
                    <fieldset>
                        <legend>1- Dados pessoais</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha">

                        <label for="confirma_senha">Confirma senha:</label>
                        <input type="password" id="confirma_senha" name="confirma_senha">

                        <label for="idade">Idade:</label>
                        <input type="radio" id="acima" name="idade" value="acima">
                        <label for="acima">Acima 17</label>
                        <input type="radio" id="abaixo" name="idade" value="abaixo">
                        <label for="abaixo">Abaixo ou igual 17</label>
                    </fieldset>

                    <!-- Perfil -->
                    <fieldset>
                        <legend>2- Perfil</legend>
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao">

                        <label for="perfil">Perfil trabalho:</label>
                        <select id="perfil" name="perfil">
                            <option value="front-end">Front-End Developer</option>
                        </select>

                        <label>Interesses:</label>
                        <input type="checkbox" id="programador" name="interesse" value="programador">
                        <label for="programador">Programador</label>
                        <input type="checkbox" id="design" name="interesse" value="design">
                        <label for="design">Design</label>
                        <input type="checkbox" id="analista" name="interesse" value="analista">
                        <label for="analista">Analista</label>
                    </fieldset>

                    <button type="submit">Enviar dados</button>
                </form>
            </div>
        </div>
    </body>
</html>
